<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anton's Image Converter</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/mainpage.css') }}">
    <style>
        .error-message {
            color: red;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="pog">
        <div id="dropZone" class="dropZone">
            <form class="inputForm" id="uploadForm" action="/" method="post" enctype="multipart/form-data">
                <input type="file" id="fileInput" name="file" required multiple>
                <label for="format">Select Format:</label>
                <select id="format" name="format" required>
                    <option value="webp">WebP</option>
                    <option value="jpeg">JPEG</option>
                    <option value="png">PNG</option>
                </select>
                
                <label for="quality">Select Quality:</label>
                <input type="range" id="quality" name="quality" min="1" max="100" value="80">
                <span id="qualityValue">80</span>
                
                <input type="submit" value="Convert">
                
                <!-- Display error message if any -->
                {% if error %}
                <div class="error-message">{{ error }}</div>
                {% endif %}
            </form>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const dropZone = document.getElementById("dropZone");
            const fileInput = document.getElementById("fileInput");
            const qualitySlider = document.getElementById("quality");
            const qualityValue = document.getElementById("qualityValue");

            qualitySlider.addEventListener("input", function () {
                qualityValue.textContent = qualitySlider.value;
            });

            dropZone.addEventListener("dragover", function (e) {
                e.preventDefault();
                dropZone.classList.add("dragover");
            });

            dropZone.addEventListener("dragleave", function () {
                dropZone.classList.remove("dragover");
            });

            dropZone.addEventListener("drop", function (e) {
                e.preventDefault();
                dropZone.classList.remove("dragover");

                // Add the dropped files to the file input
                if (e.dataTransfer.files.length) {
                    const files = e.dataTransfer.files;
                    
                    // Check if the number of files is within the limit
                    if (files.length > 5) {
                        alert("You can only upload up to 5 images at a time.");
                        fileInput.value = ''; // Clear file input
                        return;
                    }

                    // Check if all files are images
                    let allImages = true;
                    for (let i = 0; i < files.length; i++) {
                        if (!files[i].type.startsWith('image/')) {
                            allImages = false;
                            break;
                        }
                    }
                    
                    if (!allImages) {
                        alert("All files must be valid images.");
                        fileInput.value = ''; // Clear file input
                        return;
                    }

                    fileInput.files = files;
                }
            });
        });
    </script>
</body>
</html>
